- ini_file:
    dest: '{{ galaxy_config_file }}'
    section: 'app:main'
    option: 'conda_prefix'
    value: '{{ conda_prefix }}'

#______________________________________
# Install rsync
- nacme: '[EL] Install rsync'
  yum:
    name: '{{ item }}'
    state: present
  with_items:
    - rsync
  become_user: root
  become_method: sudo
  when: ansible_os_family == "RedHat"

- name: '[Ubuntu] Install rsync'
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - rsync
  become_user: root
  become_method: sudo
  when: ansible_os_family == "Debian"

#Â move conda packages to tool_deps/_conda/
- name: Move conda packages
  shell: 'rsync -av /home/galaxy/tool_deps {{tool_deps_path}} > /tmp/_conda_rsync.log'

# remove conda packages
- name: Remove old tool_deps
  file:
    dest: '/home/galaxy/tool_deps'
    state: absent
  become_user: root
  become_method: sudo
