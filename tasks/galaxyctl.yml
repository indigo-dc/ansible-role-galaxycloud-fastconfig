- name: Create api virtual environment
  pip:
    requirements: '{{ galaxyctl_path }}/api/requirements.txt'
    virtualenv: '{{ galaxyctl_path }}/api/venv'

- name: Copy systemd unit file
  copy:
    src: '{{ galaxyctl_path }}/api/gunicorn/galaxyctl-api.service'
    dest: '/etc/systemd/system/galaxyctl-api.service'
    remote_src: yes
  become_user: root
  become_method: sudo

- name: Start and enable ggalaxyyctl_api
  service:
    name: galaxyctl-api
    state: started
    enabled: yes
  become_user: root
  become_method: sudo

- name: Add galaxyctl_api to nginx.conf
  blockinfile:
    dest: /etc/nginx/nginx.conf
    insertbefore: "error_page   500 502 503 504  /50x.html;"
    block: |4
                location /galaxyctl_api {
                    proxy_read_timeout 300;
                    proxy_set_header Host $http_host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_pass http://127.0.0.1:5001;
                }
  become_user: root
  become_method: sudo
